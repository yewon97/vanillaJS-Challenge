<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form action="">
      <h2>Random Number Game</h2>
      <div>
        <label>Generator a number between 0 and</label> 
        <input type="number" id="generateNum" min="0">
      </div>
      <br>
      <div>
        <label>Guess the number : </label>
        <input type="number" name="" id="chooseNum" min="0"> 
        <button type="submit" id="playBtn">Play!</button>
      </div>

      <div class="resultMsg"></div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
